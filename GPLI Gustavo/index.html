<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetérinaria</title>
<link rel="stylesheet" href="./css/index.css">
<link rel="shortcut icon" href="./img/veterinario 24 h- ínoni.png" type="icon veterinario">
</head>
<main>
    <header>
        <img src="./img/veterinario-logo.jpg" alt="veterinario-logo">
    </header>
    <section>
        <label for="name">Nome:</label>
<input type="text" id="name" name="name" placeholder="Digite seu nome">
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Digite seu email">
<label for="password">Senha:</label>
<input type="password" id="password" name="password">
<label for="age">Idade:</label>
<input type="number" id="age" name="age" min="1" max="100">
<label for="terms">
    <input type="checkbox" id="terms" name="terms">
    Aceito os termos e condições
    <label for="gender-male">
        <input type="radio" id="gender-male" name="gender" value="male">
        Masculino
      </label>
      <label for="gender-female">
        <input type="radio" id="gender-female" name="gender" value="female">
        Feminino
        <label for="message">Mensagem:</label>
<textarea id="message" name="message" rows="4" cols="50"></textarea>
      </label>
      <label for="country">País:</label>
<select id="country" name="country">
  <option value="brasil">Brasil</option>
  <option value="portugal">Portugal</option>
  <option value="usa">EUA</option>
</select>
  </label>
  <label for="profile-pic">Foto de perfil:</label>
<input type="file" id="profile-pic" name="profile-pic">
<button type="submit">Enviar</button>
    </section>
    <footer></footer>
</main>
<body>
</body>
</html>
